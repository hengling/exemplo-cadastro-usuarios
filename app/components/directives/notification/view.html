<div class="alert alert-success" role="alert" ng-show="type === 'success'">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{message}}
</div>
<div class="alert alert-info" role="alert" ng-show="type === 'info'">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{message}}
</div>
<div class="alert alert-warning" role="alert" ng-show="type === 'warning'">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{message}}
</div>
<div class="alert alert-danger" role="alert" ng-show="type === 'danger'">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{message}}
</div>
