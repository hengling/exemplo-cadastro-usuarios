<div class="container-fluid">
    <div class="col-md-8 col-md-offset-2">
        <notification type="typeAlert" message="alertMessage"></notification>

        <h1>Usuários</h1>
        <button class="btn btn-primary" ng-click="inserirUsuario()">Novo</button>
        <div style="margin-top: 20px;">
            <table class="table table-hover" style="margin-top: 20px;" ng-show="usuarios && usuarios.length > 0">
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
                <tr ng-repeat="usuario in usuarios">
                    <td><strong>{{usuario.id}}</strong></td>
                    <td>{{usuario.nome}}</td>
                    <td>{{usuario.email}}</td>
                    <td>
                        <a ng-click="visualizarUsuario(usuario.id)">
                            <span class="glyphicon glyphicon-eye-open" aria-hidden="true" title="Visualizar"></span>
                        </a>
                        &nbsp;
                        <a ng-click="editarUsuario(usuario.id)">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true" title="Editar"></span>
                        </a>
                        &nbsp;
                        <a ng-click="removerUsuario(usuario.id)">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true" title="Remover"></span>
                        </a>
                    </td>
                </tr>
            </table>
            <div ng-show="usuarios && usuarios.length == 0">Nenhum usuário cadastrado ainda.</div>
            <div ng-show="!usuarios">Carregando usuários...</div>
        </div>
    </div>
</div>
